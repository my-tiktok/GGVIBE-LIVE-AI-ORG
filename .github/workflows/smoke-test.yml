name: Smoke Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ggvibe

    env:
      NODE_ENV: development
      PORT: 5000
      NEXT_PUBLIC_APP_URL: http://localhost:5000
      SESSION_SECRET: smoke-smoke-smoke-smoke-smoke-smoke-1234
      EXPECT_LOGIN_429: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ggvibe/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start app
        run: |
          npm run start > ../server.log 2>&1 &
          echo "APP_PID=$!" >> $GITHUB_ENV

      - name: Wait for readiness
        run: |
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:${PORT}/" >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          tail -n 200 ../server.log || true
          exit 1

      - name: Run smoke checks
        run: ./scripts/smoke.sh "http://localhost:${PORT}"

      - name: Cleanup
        if: always()
        run: |
          kill "${APP_PID}" || true
          tail -n 200 ../server.log || true
