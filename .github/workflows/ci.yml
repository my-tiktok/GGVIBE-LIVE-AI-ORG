name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ggvibe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ggvibe/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        shell: bash
        run: |
          if npm run | grep -qE '^\s+test'; then
            npm test
          else
            echo 'No test script defined; skipping npm test.'
          fi

      - name: Build
        run: npm run build

      - name: Verify
        run: npm run verify

      - name: E2E
        run: npm run e2e
