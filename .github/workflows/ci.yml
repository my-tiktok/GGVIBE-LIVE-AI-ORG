name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ggvibe/package-lock.json
      - name: Install
        working-directory: ggvibe
        run: npm ci
      - name: Build
        working-directory: ggvibe
        run: npm run build
